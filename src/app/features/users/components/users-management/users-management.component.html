<div class="users-page">
  <div class="page-header">
    <h1 class="page-title">Utilisateurs</h1>
    <p class="page-subtitle">Administration des utilisateurs</p>
  </div>

  <div class="main-container">
    <div class="tabs-container">
      <button
        class="tab-button"
        [class.active]="activeTab === 'qlickflow'"
        (click)="setActiveTab('qlickflow')">
        QLICKFLOW
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab === 'console'"
        (click)="setActiveTab('console')">
        CONSOLE
      </button>
    </div>

    <div class="content-card">
      <div class="table-wrapper">
        <div class="card-header">
          <h2 class="card-title">Liste des utilisateurs</h2>
          <div class="header-actions">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input
                type="text"
                placeholder="RECHERCHER"
                class="search-input"
                (input)="onSearch($event)"
                [value]="searchTerm">
            </div>
            <button class="add-button" *ngIf="activeTab === 'console'" (click)="addUser()">
              <span class="plus-icon">+</span>
              AJOUTER UN UTILISATEUR
            </button>
          </div>
        </div>

        <div class="table-container">
        <table class="users-table">
          <thead>
            <tr>
              <th>Pr√©nom</th>
              <th>Nom</th>
              <th>UID</th>
              <th>Profil</th>
              <th>Profile<br>Backup</th>
              <th>Affectation</th>
              <th>Actif</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of paginatedUsers; trackBy: trackByUserId">
              <td>{{ user.prenom }}</td>
              <td>{{ user.nom }}</td>
              <td>{{ user.uid }}</td>
              <td>{{ user.profil }}</td>
              <td>{{ user.profileBackup }}</td>
              <td>{{ user.affectation }}</td>
              <td>
                <label class="toggle-switch" [class.console-mode]="activeTab === 'console'">
                  <input
                    type="checkbox"
                    [checked]="user.actif"
                    (change)="toggleUserStatus(user)">
                  <span class="toggle-slider" [class.active]="user.actif"></span>
                </label>
              </td>
              <td>
                <div class="actions-cell">
                  <button
                    class="action-button edit"
                    [class.console-mode]="activeTab === 'console'"
                    (click)="editUser(user)">
                    <span class="btn-circle"></span>
                    EDITER
                  </button>
                  <button
                    class="action-button delete"
                    [class.console-mode]="activeTab === 'console'"
                    (click)="deleteUser(user)">
                    <span class="btn-circle"></span>
                    SUPPRIMER
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>

      <div class="pagination">
        <button
          *ngFor="let page of pageNumbers"
          class="page-button"
          [class.active]="page === currentPage"
          (click)="goToPage(page)">
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
