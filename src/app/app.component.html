<!-- app.component.html -->
<div class="app-container">
  <!-- Side Menu Component -->
  <app-side-menu [class.open]="sidebarOpen"></app-side-menu>

  <!-- Mobile overlay -->
  <div class="mobile-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header Component -->
    <app-header (sidebarToggle)="toggleSidebar()"></app-header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- Notifications Toast -->
<app-notification-toast></app-notification-toast>

<!-- API Debug Panel (visible seulement en dÃ©veloppement) -->
<app-api-debug-panel></app-api-debug-panel>
