<!-- Header -->
<header class="header">
  <div class="header-content">
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn mobile-only" (click)="toggleSidebar()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <div class="breadcrumb">
      <span class="breadcrumb-text">{{ getCurrentBreadcrumb() }}</span>
      <span class="page-title">{{ getCurrentPageTitle() }}</span>
    </div>
    <div class="user-section">
      <div class="user-avatar">
        <img src="/assets/user-avatar.jpg" alt="User" onerror="this.style.display='none'">
        <div class="user-avatar-fallback">PW</div>
      </div>
      <span class="user-name">Pixelz Wamos</span>
      <div class="user-status">
        <span class="status-dot"></span>
        <span>IC</span>
      </div>
    </div>
  </div>
</header>
